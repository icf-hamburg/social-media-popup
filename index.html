<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="icons/icf.png"/>
    <style>
        body, html {
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden;
        }
        #icf-website {
            position:absolute; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            top: 0px; 
        }
    </style>
    <title>Social Media Pop-Up</title>
</head>
<body>
    <iframe width="100%" height="100%" id="icf-website" src="https://www.icf.church/hamburg/" frameborder="0"></iframe>
    
    <div class="scripts">
        <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" onload="(function(d, script) {
            /* 
            * Social Media Pop-Up
            * Copyright Â© ICF Hamburg
            */
            script = d.createElement('script');
            script.src = 'popup-demo.js';
            d.getElementsByTagName('script')[0].appendChild(script);
        }(document));
        "></script>
    </div>
</body>
</html>
